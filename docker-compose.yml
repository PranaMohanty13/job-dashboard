services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: job_dashboard
      POSTGRES_USER: job_user
      POSTGRES_PASSWORD: job_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U job_user -d job_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://job_user:job_pass@db:5432/job_dashboard
    working_dir: /app/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - |
          import sys
          import urllib.request
          try:
              with urllib.request.urlopen('http://localhost:8000/api/jobs/', timeout=2) as r:
                  sys.exit(0 if 200 <= r.status < 500 else 1)
          except Exception:
              sys.exit(1)
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  playwright_cache:
