services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: job_dashboard
      POSTGRES_USER: job_user
      POSTGRES_PASSWORD: job_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U job_user -d job_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      target: test
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://job_user:job_pass@db:5432/job_dashboard
    working_dir: /app/app
    command: >
      sh -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - |
          import sys
          import urllib.request
          try:
              with urllib.request.urlopen('http://localhost:8000/health/', timeout=2) as r:
                  sys.exit(0 if r.status == 200 else 1)
          except Exception:
              sys.exit(1)
      interval: 5s
      timeout: 3s
      retries: 20

  frontend:
    build:
      context: ./frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy

  playwright:
    image: mcr.microsoft.com/playwright:v1.58.2-noble
    working_dir: /app
    depends_on:
      frontend:
        condition: service_started
    environment:
      PLAYWRIGHT_BASE_URL: http://frontend:80
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command:
      [
        "sh",
        "-c",
        "npm ci && npx playwright test --config=playwright.config.ts",
      ]
    ipc: host
    profiles:
      - test

volumes:
  postgres_data:
